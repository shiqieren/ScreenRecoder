//            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.a24optoma3576
//        }
    }
    compileSdkVersion 30
    buildToolsVersion '30.0.2'

    defaultConfig {
        applicationId "com.hht.oemscreenrecoder"
        minSdkVersion 29
        targetSdkVersion 30
        versionName buildVersion("name")
        versionCode getCurrentDateAsVersionCode()
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        flavorDimensions "factory"
    }

    lintOptions {
        abortOnError false
    }


    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "ScreenRecoder_" +versionName+"_${variant.flavorName}" +".apk"
        }
    }

}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


static def buildTime() {
    def date = new Date()
    def versionCode = date.format('yyyyMMddHHmm')
    return versionCode
}

static def buildVersion(type) {
    int importantVersion = 1
    int gitCommits = 4
    def date = new Date()
    def yearVersion = date.format('yy')
    def dataVersion = date.format('yyyyMMddHHmm')
    if("code" == type){
        return gitCommits
    } else if("name" == type){
        return "$importantVersion.$yearVersion.$gitCommits"+"_$dataVersion"
    }
}

def getCurrentDateAsVersionCode() {
    def date = new Date()
    return date.format('yyMMdd').toInteger()
}

