    }

    signingConfigs {

        release {
            storeFile file("hht.jks")
            storePassword "android"
            keyAlias "android"
            keyPassword "android"
        }

        debug {
            storeFile file("hht.jks")
            storePassword "android"
            keyAlias "android"
            keyPassword "android"
        }

//        edla {
//            storeFile file("311d2_edla.jks")
//            storePassword "android"
